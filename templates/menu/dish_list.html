{% extends "base.html" %}
{% block content %}
  <section class="section" id="menu">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="section-heading">
            <h6>Our Menu</h6>
            <h2>Our selection of dish with quality taste</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="menu-item-carousel">
      <div class="col-lg-12">
        <div class="owl-menu-item owl-carousel">
          {% if dish_list %}
            {% for dish in dish_list %}
          <a href="{% url 'menu:dish-detail' dish.pk %}">
            <div class="item">
              <div class='card card1' style="background-image: url( '{{ dish.image.url }}' )">
                <div class="price"><h6>${{ dish.price }}</h6></div>
                <div class='info'>
                  <h1 class='title'>{{ dish.name }}</h1>
                  <p class='description'>{{ dish.description }}</p>
                </div>
              </div>
            </div>
          </a>
          {% endfor %}
          {% endif %}
        </div>
      </div>
    </div>
  </section>
{% endblock %}
